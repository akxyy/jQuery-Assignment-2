<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1>TO DO LIST</h1>

        <div id="input">
            <input type="text" placeholder="Enter New Task" id="task-input">
        </div>
        <button id="add-button">Add Task</button>

        <div class="task-filters">
            <button id="filter-all">All</button>
            <button id="filter-completed">Completed</button>
            <button id="filter-incomplete">Incomplete</button>
        </div>

        <ul id="tasks"></ul>

        <div class="task-counter">
            Total Tasks: <span id="total-count">0</span> || Completed: <span id="completed-count">0</span>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
